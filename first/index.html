<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="./../style.css" />
  </head>

  <body class="flex flex-col-reverse sm:flex-row-reverse bg-black">
    <div
      class="h-screen w-screen text-center bg-black flex flex-col justify-start sm:justify-center py-6 sm:py-0 "
    >
      <div class="w-full text-[#d451b1] text-lg sm:text-8xl  py-4 sm:p-10">
        ALL EYES ON ME
      </div>
      <div class="flex justify-center items-center flex-col text-white">
        <div class="flex flex-col mt-4">
          <label for="tileCount">No of Cols</label>
          <input
            type="range"
            name="tileCount"
            id="tileCount"
            min="1"
            max="20"
            value="3"
          />
        </div>
        <div class="flex flex-col mt-4">
          <label for="number">No of Circles per circle</label>

          <input
            type="range"
            name="number"
            id="number"
            min="1"
            max="20"
            value="17"
          />
        </div>
        <div class="flex flex-col mt-4">
          <label for="gap">Gap per circle</label>

          <input type="range" name="gap" id="gap" min="1" max="8" value="4" />
        </div>
        <div class="flex flex-col mt-4">
          <label for="stroke">Stroke Width</label>

          <input
            type="range"
            name="stroke"
            id="stroke"
            min="1"
            max="10"
            value="1"
          />
        </div>
      </div>
    </div>

    <script type="module" src="./sketch.js"></script>
  </body>
</html>
