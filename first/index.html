<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body class="flex flex-col-reverse sm:flex-row-reverse">
    <div class="h-screen bg-black flex flex-col justify-center">
      <div class="w-full bg-black text-[#d451b1] text-8xl p-10 ">
        ALL EYES ON ME
      </div>
      <div class="flex justify-center items-center flex-col  bg-black text-white">
        <div class="flex flex-col mt-4">
          <label for="tileCount">No of ROWS</label>
          <input type="range" name="tileCount" id="tileCount" min="1" max="12" />
        </div>
        <div class="flex flex-col mt-4">
          <label for="number">No of Circles per circle</label>

          <input type="range" name="number" id="number" min="1" max="5" />
        </div>
        <div class="flex flex-col mt-4">
          <label for="gap">Gap per circle</label>

          <input type="range" name="gap" id="gap" min="1" max="50" />
        </div>
        <div class="flex flex-col mt-4">
          <label for="stroke">Stroke Width</label>

          <input type="range" name="stroke" id="stroke" min="0" max="10" />
        </div>
      </div>
    </div>
    <script src="./../../libraries/p5.min.js"></script>
    <script src="./../../libraries/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
