<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="./../style.css" />
  </head>

  <body class="flex flex-col-reverse sm:flex-row-reverse bg-black  justify-start ">
    <div
    class=" w-screen text-center bg-black flex flex-col py-6 sm:py-0 "
    >
    <div class="w-full text-[#d451b1] text-2xl sm:text-6xl  py-4 sm:flex-grow-0   flex-1 text-center">
      ALL EYES ON ME
    </div>
      <div class="flex justify-center items-center flex-col text-[#d451b1] uppercase pb-10 sm:pb-0">
        <div class="flex flex-col gap-4 mt-10 ">
          <label for="tileCount">No of Columns</label>
          <input
            type="range"
            name="tileCount"
            id="tileCount"
            min="1"
            max="20"
            value="3"
          />
        </div>
        <div class="flex flex-col gap-4 mt-10 ">
          <label for="number">No of Circles per circle</label>
          <!-- <button>circles</button> -->

          <input
            type="range"
            name="number"
            id="number"
            min="1"
            max="20"
            value="17"
          />
        </div>
        <div class="flex flex-col gap-4 mt-10 ">
          <label for="gap">Gap per circle</label>

          <input type="range" name="gap" id="gap" min="1" max="8" value="4" />
        </div>
        <div class="flex flex-col gap-4 mt-10 ">
          <label for="stroke">Stroke Width</label>

          <input
            type="range"
            name="stroke"
            id="stroke"
            min="1"
            max="10"
            value="1"
          />
        </div>
      </div>
    </div>

    <script type="module" src="./sketch.js"></script>
  </body>
</html>
